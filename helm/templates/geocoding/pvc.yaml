{{- if .Values.geocoding.persistence.enabled }}

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "geocoding-helm.fullname" . }}-shared-volume
  labels:
    environment: {{ .Values.environment }}
    release: {{ .Release.Name }}
spec:
  accessModes:
   {{- range .Values.geocoding.persistence.accessModes }}
    - {{ . | quote }}
   {{- end }}
  storageClassName: {{ .Values.geocoding.persistence.storageClassName }}
  resources:
    requests:
      storage: {{ .Values.geocoding.persistence.size }}

{{- end}}