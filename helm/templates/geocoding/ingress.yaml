{{- if .Values.ingress.enabled }}

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ template "geocoding-helm.fullname" . }}-geocoding
  labels:
    app: {{ include "geocoding-helm.fullname" . }}
    component: geocoding
    environment: {{ .Values.environment }}
    release: {{ .Release.Name }}
spec:
  ingressClassName: {{ required "ingress.className" .Values.ingress.className | quote }}
  rules:
    - host: {{ required "ingress.host" .Values.ingress.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ template "geocoding-helm.fullname" . }}-geocoding
                port:
                  number: 80

  {{- if .Values.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.ingress.host | quote }}
      secretName: {{ required "ingress.tls.secretName" .Values.ingress.tls.secretName }}
  {{- end }}
{{- end }}